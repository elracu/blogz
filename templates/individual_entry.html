<!-- Inserts the content from base.html-->

{% extends "base.html" %}

<!-- defines what will display in the block content that was declared in base.html-->

{% block content %}
     
<h2>{{entry.title}}</h2>
<h3>Written by <a href="/blog?user={{entry.owner_id}}">{{entry.owner.username}}</a></h3>
<p>{{entry.body}}</p>
    
{% endblock %}

<!-- end of block content -->
